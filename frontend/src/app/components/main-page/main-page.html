<header>
  <h1>Network Scanner</h1>
  <button (click)="fetchOthersDevices()" class="scan-btn">ğŸ” Scan</button>
</header>

<main>
  <div class="device-grid">
    <!-- PC Card -->
    <div (click)="toPC()" class="device-card" [ngClass]="pc.status">
      <img src="/laptop.png" alt="PC" />
      <h3>PC</h3>
      <span class="badge" [ngClass]="pc.status">{{ pc.message }}</span>
    </div>

    <!-- Phone Card -->
    <div (click)="toPhone()" class="device-card" [ngClass]="phone.status">
      <img src="/phone.png" alt="Phone" />
      <h3>Phone</h3>
      <span class="badge" [ngClass]="phone.status">{{ phone.message }}</span>
    </div>

    <!-- Other Card -->
    <div (click)="toOthers()" class="device-card" [ngClass]="other.status">
      <img src="/tv.png" alt="Other Device" />
      <h3>Other</h3>
      <span class="badge" [ngClass]="other.status">{{ other.message }}</span>
    </div>
  </div>
</main>
