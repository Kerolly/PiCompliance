<header>
  <h1>Network Scanner</h1>
  <button (click)="fetchOthersDevices()" class="scan-btn">üîç Scan</button>
</header>

<main>
  <div class="device-grid">
    <!-- PC Card -->
    <div (click)="toPC()" class="device-card" [ngClass]="pcCardStatus$ | async">
      <img src="/laptop.png" alt="PC" />
      <h3>PC</h3>
      <span class="device-count">{{ pcDevicesCount$ | async }} devices</span>
    </div>

    <!-- Phone Card -->
    <div
      (click)="toPhone()"
      class="device-card"
      [ngClass]="phoneCardStatus$ | async"
    >
      <img src="/phone.png" alt="Phone" />
      <h3>Phone</h3>
      <span class="device-count">{{ phoneDevicesCount$ | async }} devices</span>
    </div>

    <!-- Other Card -->
    <div
      (click)="toOthers()"
      class="device-card"
      [ngClass]="othersCardStatus$ | async"
    >
      <img src="/tv.png" alt="Other Device" />
      <h3>Other</h3>
      <span class="device-count"
        >{{ othersDevicesCount$ | async }} devices</span
      >
    </div>
  </div>
</main>
